<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practica</title>
    <style>
      .flex-container{
        display: flex;
        flex-direction: row;
        height: 600px;
        flex-wrap: wrap;
        align-content: space-around;
        background-color: cadetblue;
      }
      .flex-container>div{
        background-color: blue;
        width: 20%;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;

      }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>Lorem ipsum dolor sit amet consectetur adipisicing .</div>
        <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias libero officiis, veritatis voluptatem officia cum eligendi voluptatibus </div>
        <div>Lorem ipsum dolor sit amet </div>
    
</body>
</html>
